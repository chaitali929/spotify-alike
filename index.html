<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiftify - your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

</div>

        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-solid fa-3x fa-backward"id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play"id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward"id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playinggif.gif" width="25px" alt="" id="gif"> <span id="masterSongName">Dear reader</span>

<script src="https://kit.fontawesome.com/bc642844a4.js" crossorigin="anonymous"></script>
